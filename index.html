<!doctype html>
<html lang="en">

<head>
  <title>Cat Lady</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="container-fluid">
    <div class="row bg-dark">
      <h1 class="col-12 text-info text-center">Cat Lady</h1>
    </div>
  </header>

  <main class="container-fluid">
    <div class="row">
      <div class="col-12">this is where the cat lives
        <h1 id="cat-name"></h1>
        <h5>Pet Count: <span id="cat-pet-count"></span> </h5>
        <!-- if you dont want the flickering on page load, leave these fields blank -->
        <p id="cat-status"></p>
        <img id="cat-image" class="img-fluid" src="" alt="">
        <button type="button" class="btn btn-primary" btn-lg btn-block" onclick="petCat()">Pet Cat</button>
        <button type="button" class="btn btn-success" btn-lg btn-block" onclick="giveCatnip()">Catnip</button>
        <button type="button" class="btn btn-danger" btn-lg btn-block" onclick="feedCat()">Feed
          Cat</button>
      </div>
    </div>
  </main>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
